<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="/calcs.css">
  <script src="/calls.js"></script>
</head>
<body>
  <div class="main-body">
    <div class="show-res" id="display">0</div>

    <div class="btn-row-1">
      <button style="background-color: red;">AC</button>
      <button>+/-</button>
      <button>%</button>
      <button>/</button>
    </div>

    <div class="btn-row-2">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
    </div>

    <div class="btn-row-3">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>

    <div class="btn-row-4">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>

    <div class="btn-row-5">
      <button class="btn-0">0</button>
      <button>.</button>
      <button style="background-color:orange;">=</button>
    </div>
  </div>
</body>
</html>
